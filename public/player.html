<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantabuzzer - Giocatore</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: manipulation; /* Disabilita il doppio tap per zoomare */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent; /* Rimuove il flash blu su mobile */
        }
        #buzz-button {
            width: 100%;
            height: 100%;
            border: none;
            font-size: 8vw;
            font-weight: bold;
            color: white;
            background-color: #EF4444; /* Rosso di default */
            cursor: pointer;
            transition: background-color 0.1s ease, transform 0.1s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #buzz-button:active {
            transform: scale(0.98);
            filter: brightness(90%);
        }
        #player-id-display {
            font-size: 3vw;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <button id="buzz-button">
        <span id="player-name">BUZZ</span>
        <span id="player-id-display"></span>
    </button>

    <script>
        const button = document.getElementById('buzz-button');
        const playerNameDisplay = document.getElementById('player-name');
        const playerIdDisplay = document.getElementById('player-id-display');

        // Mappa per associare ID giocatore a colore e nome del tasto
        const playerConfig = {
            '1': { name: 'PAGE UP', color: '#FF1744' },
            '2': { name: 'PAGE DOWN', color: '#00E676' },
            '3': { name: 'FINE', color: '#3D5AFE' },
            '4': { name: 'DESTRA', color: '#795548' },
            '5': { name: 'Q', color: '#00E5FF' },
            '6': { name: 'A', color: '#FFEA00' },
            '7': { name: 'Z', color: '#FFFFFF' },
            '8': { name: 'C', color: '#9C27B0' }
        };

        // Ottiene l'ID del giocatore dall'URL (es. player.html?id=1)
        const params = new URLSearchParams(window.location.search);
        const playerId = params.get('id');

        if (playerId && playerConfig[playerId]) {
            const config = playerConfig[playerId];
            button.style.backgroundColor = config.color;
            // Imposta il colore del testo a nero per i colori chiari
            if (playerId === '5' || playerId === '6' || playerId === '7') {
                button.style.color = '#000000';
            }
            playerNameDisplay.textContent = config.name;
            playerIdDisplay.textContent = `(Giocatore ${playerId})`;
        } else {
            playerNameDisplay.textContent = 'ID Giocatore non valido';
        }

        // Connessione al server WebSocket
        const ws = new WebSocket(`wss://${window.location.host}`);
        ws.onopen = () => console.log('Connesso al server');
        ws.onerror = (error) => console.error('Errore WebSocket:', error);

        function sendBuzz() {
            if (ws.readyState === WebSocket.OPEN && playerId) {
                const message = {
                    type: 'buzz',
                    playerId: playerId
                };
                ws.send(JSON.stringify(message));
                console.log('Buzz inviato per giocatore', playerId);
            }
        }
        
        // Invia il buzz al click o al tocco
        button.addEventListener('click', sendBuzz);

        // Aggiunge anche il supporto per il tasto invio
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Evita azioni di default
                sendBuzz();
            }
        });
    </script>
</body>
</html>
